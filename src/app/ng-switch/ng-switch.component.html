<mat-card>
<mat-card-title>
  Selecionar
</mat-card-title>
<mat-card-content>
    <section>
      <p>Seleciona o que deseja</p>
      <mat-radio-group [(ngModel)]="fieldname">
        <mat-radio-button value="button">Botão</mat-radio-button>
        <mat-radio-button value="checkbox">Checkbox</mat-radio-button>
        <mat-radio-button value="progressbar">barra de progresso</mat-radio-button>
      </mat-radio-group>
    </section>

    <br><br>
    
    <section [ngSwitch]="fieldname">
      <button *ngSwitchCase="'button'" mat-raised-button color="warn">Botão</button>
      <mat-checkbox *ngSwitchCase="'checkbox'" >Checkbox</mat-checkbox>
      <mat-progress-bar *ngSwitchCase="'progressbar'" color="warn" mode="indeterminate"></mat-progress-bar>
    </section>

</mat-card-content>
  
</mat-card>
